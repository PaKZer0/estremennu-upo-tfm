steps:
  # Step 1: Clone this git repository
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/PaKZer0/estremennu-upo-tfm.git', 'source']
  
  # Step 2: Get .env secret
  - name: gcr.io/cloud-builders/gcloud
    id: Get Envs properties
    entrypoint: bash
    dir: 'source/cloud_build/build_argostrain'
    args:
      - "-c"
      - |
        gcloud beta secrets versions access --secret=argostrain-envs latest > ./.env
        cat .env
    
  # Step 3: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    dir: 'source/cloud_build/build_argostrain'
    args:
      - '-c'
      - |
        docker build -t europe-west1-docker.pkg.dev/$PROJECT_ID/argos-repository/argostrain:latest .
    
  # Paso 3: Configure Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['config', '--enable-untrusted-credentials']
    
  # Paso 4: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west1-docker.pkg.dev/$PROJECT_ID/argos-repository/argostrain:latest']
  
images:
- 'europe-west1-docker.pkg.dev/$PROJECT_ID/argos-repository/argostrain:latest'